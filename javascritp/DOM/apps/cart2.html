<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <section class="container-fluid mt-3">
        <div class="row">
           <div class="col-3-m-auto">
                <div class="card text-center">

                        <img src="./../../../images/iphone.webp" alt="" class="img-fluid">
                    </div>
                    <div class="card-body">
                        <div class="row-text-center">
                            <div class="col">
                                <h3 id="likes-display"></h3>
                               <button class="btn btn-success" id="likes-btn">likes<i class="bi bi-hand-thumbs-up-fill"></i></button>

                               <h3 id="dislikes-display"></h3>
                               <button class="btn btn-success"id="dislikes-btn">dislikes<i class="bi bi-hand-thumbs-down-fill"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer  text-center bg-secondary">

                    </div>
                </div>
           </div>
        </div>
        <div class="card-footer">

        </div>
