<!DOCTYPE html>
<html lang="en">
<head>
    <title>Models</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        button{
            position:absolute;
            top: 10px;
            right: 10px;
        }
        nav{
            padding: 20px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="nav bg-dark">
        <a href="#">Employees Portal</a>
        <button class="btn btn-danger" id="reg-btn">login</button>
    </nav>
    <div class="row">
        <div class="col-4 m-auto hidden"  id="reg-model">
            <div class="card ">
                <div class="card-header bg-primary text-center">
                    <h1>login Here</h1>
                    
                </div>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" placeholder="Enter the name">
                    <input type="id" class="form-control mb-3" placeholder="Enter id number" >
                    <input type="Email" class="form-control mb-3" placeholder="Enter the Email " >
                    <input type="company Name" class="form-control mb-3" placeholder="Enter company Name " >
                    <input type="Salary" class="form-control mb-3" placeholder="Enter Salary " >

                    <div>
                        <td>Select Gender</td>
                        <td></td>
                        <td><input type="radio" name="G1">Male</td>
                        <td><input type="radio" name="G1">Female</td>
                    </div>
                    
                    <input type="submit" value="login" class="btn btn-primary">
                    <input type="submit" value="Close" class="btn btn-dark" id="close-btn">
                </div>
            </div>
        </div>
    </div>
<script >
    let modelTag=document.getElementById('reg-model');
    let regbtn=document.getElementById('reg-btn');
    let closebtn=document.getElementById('close-btn');
        
    regbtn.addEventListener('click',function()
    {
        modelTag.classList.remove('hidden');
    })

    closebtn.addEventListener('click',function()
    {

        modelTag.classList.add('hidden');
    })

    document.addEventListener('keydown',function(e)
    {
        if(e.key=='Escape'&&!modelTag.classList.contains('hidden'))
        {
            
            modelTag.classList.add('hidden');
        }
    })

            
</script>   

    
</body>
</html>
