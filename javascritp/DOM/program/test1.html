<body>
    <script>
        main()
        function main()
        {
            let nums=[1,2,3,4,5];
            let evennum=[];

            for(let n of nums)
            {
                if(n%2==0) evennum.push(n);
            }
            console.log(evennum);
            console.log("-----------------------");
            let even=nums.filter(function(n)
            {
                // if(n%2==0) return true;
                return n%2==0;
            });
            console.log(even)

            let odd=nums.filter(n=>n%2!=0);
            console.log(odd);
        }
    </script>
